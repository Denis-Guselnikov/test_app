{% extends 'base.html' %}
{% block title %}Вопросы Категории {{ category }}{% endblock %}
{% block content %}
    <h2 class="my-4">Вопросы Категории: <span class="text-primary">{{ category }}</span></h2>

    
    <div class="card my-4"> 
        <h4 class="card-header">{{ question.question }}</h4> 
        <form method="post" action="{% url 'main:submit_answer' category.id question.id %}"> 
            {% csrf_token %}
        <div class="card-body">
            <table class="table table-bordered">
                <tr>
                    <td><input value="{{ question.option_1 }}" required id="option_1" name="answer" type="radio" /></td>
                    <th><label for="option_1">{{ question.option_1 }}</label></th>
                </tr>
                <tr>
                    <td><input value="{{ question.option_2 }}" required id="option_2" name="answer" type="radio" /></td>
                    <th><label for="option_2">{{ question.option_2 }}</label></th>
                </tr>
                <tr>
                    <td><input value="{{ question.option_3 }}" required id="option_3" name="answer" type="radio" /></td>
                    <th><label for="option_3">{{ question.option_3 }}</label></th>
                </tr>
                <tr>
                    <td><input value="{{ question.option_4 }}" required id="option_4" name="answer" type="radio" /></td>
                    <th><label for="option_4">{{ question.option_4 }}</label></th>
                </tr>
            </table>    
        </div> 
        <div class="card-footer">                       
            <input type="submit" name="submit" value="submit" class="btn btn-primary submitBtn" /> 
        </div>
        </form>
    </div>

<script type="text/javascript">
    // Всплывающее окно, если не выбрал ответ
    $(document).ready(function(){
        $(".submitBtn").on('click', function(){
            var _checkedAns=$("input[name='answer']:checked").val();
            if(_checkedAns==undefined){
                alert('Выбери один из ответов!');
                return false;
            }            
        });
    });
</script>

{% endblock %}
